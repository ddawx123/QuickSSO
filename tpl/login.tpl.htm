<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="res/css/normalize.min.css" />
    <link rel="stylesheet" href="res/css/materialize.min.css">
    <style type="text/css">
		html, body {
			height: 100%;
		}
		html {
			display: table;
			margin: auto;
		}
		body {
			display: table-cell;
			vertical-align: middle;
			color: #404d5b;
		}
		.margin {
			margin: 0 !important;
		}
		.card-panel {
			min-width: 350px;
		}
	</style>
	<!--[if IE]>
		<script src="res/js/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body class="red">
	<div id="login-page" class="row">
	<div class="col s12 z-depth-6 card-panel">
	<form class="login-form" action="#" method="post">
		<div class="row">
			<div class="input-field col s12 center">
				<img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login">
				<p class="center login-form-text">用户登录</p></div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					<input class="validate" id="email" type="email">
					<label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					<input id="password" type="password">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<button type="submit" class="btn waves-effect waves-light col s12">登　录</button>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6 m6 l6">
					<p class="margin medium-small">
						<a href="#">现在注册!</a>
					</p>
				</div>
				<div class="input-field col s6 m6 l6">
					<p class="margin right-align medium-small">
						<a href="#">忘记密码?</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="res/js/jquery-1.8.0.min.js"></script>
	<script src="res/js/materialize.min.js"></script>
</body>
</html>
